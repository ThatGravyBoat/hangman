          <div class="letters" id="letterS">S</div>

          <div class="letters" id="letterU">U</div>
          <div class="letters" id="letterV">V</div>
          <div class="letters" id="letterW">W</div>
          <div class="letters" id="letterX">X</div>
          <div class="letters" id="letterY">Y</div>

        </div>
    <script src="index.js"></script>

</html>
